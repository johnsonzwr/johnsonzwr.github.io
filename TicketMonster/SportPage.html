<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      .container a {
        color: white;
      }
    </style>
  </head>
  <body>
    <header class="bg-primary" style="color: white;">
      <!-- 導覽列 -->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">ticketmaster</a>
          <!-- data-bs-target 目標 DIV -->
          <!-- 搜尋框按鈕 -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#searchForm"
            aria-controls="searchForm"
            aria-expanded="false"
            aria-label="Toggle navigation"
            data-bs-parent="navbar"
          >
            <span class=""
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 16 16"
              >
                <g fill="none" fill-rule="evenodd">
                  <path d="M16 0H0v16h16z"></path>
                  <path
                    fill="currentColor"
                    fill-rule="nonzero"
                    d="M12 6.5a5.5 5.5 0 1 0-11 0 5.5 5.5 0 0 0 11 0zm-.564 4.229l4.418 4.417a.5.5 0 0 1-.708.708l-4.417-4.418a6.5 6.5 0 1 1 .707-.707z"
                  ></path>
                </g>
              </svg>
            </span>
          </button>
          <!-- 帳戶框按鈕 -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarAccount"
            aria-controls="navbarAccount"
            aria-expanded="false"
            aria-label="Toggle navigation"
            data-bs-parent=".navbar"
          >
            <span
              class="styles__SignedInUserIcon-a86vwg-2 izjHLX UserMenuLabel__UserMenuIcon-sc-1otw80v-0 gWbbRd"
              aria-hidden="true"
              >C</span
            >
          </button>
          <!-- 一般導覽按鈕 -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
            data-bs-parent="navbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- 搜尋 -->
          <div>
            <div class="container collapse navbar-collapse" id="searchForm">
              <form class="d-md-flex" role="search">
                <div class="sc-ehIJor dtmJDB">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                  >
                    <g fill="none" fill-rule="evenodd">
                      <path d="M16 0H0v16h16z"></path>
                      <path
                        fill="currentColor"
                        fill-rule="nonzero"
                        d="M12 6.5a5.5 5.5 0 1 0-11 0 5.5 5.5 0 0 0 11 0zm-.564 4.229l4.418 4.417a.5.5 0 0 1-.708.708l-4.417-4.418a6.5 6.5 0 1 1 .707-.707z"
                      ></path>
                    </g>
                  </svg>
                </div>
                <input
                  class="form-control"
                  type="search"
                  placeholder="Find millions of live experiences"
                  aria-label="Search"
                />
              </form>
            </div>
          </div>
          <!-- 一般導覽 -->
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="#">Concerts</a>
              <a class="nav-link" href="#">Sports</a>
              <a class="nav-link" href="#">Art & Theater</a>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  More
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" style="color: black" href="#"
                      >Family</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" style="color: black" href="#"
                      >Deals</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" style="color: black" href="#"
                      >Entertainment Guides</a
                    >
                  </li>
                </ul>
              </li>
              <a class="nav-link d-md-none d-block" href="#">Family</a>
              <a class="nav-link d-md-none d-block" href="#"
                >Entertainment Guides</a
              >
              <a class="nav-link d-md-none d-block" href="#">Gift Cards</a>
              <a class="nav-link d-md-none d-block" href="#"
                >Leave Site Feedback</a
              >
              <a class="nav-link d-md-none d-block" href="#">Help</a>
            </div>
          </div>
          <!-- 帳戶 -->
          <div>
            <div class="collapse navbar-collapse" id="navbarAccount">
              <div class="navbar-nav">
                <a class="nav-link d-flex d-md-none" href="#">My Account</a>
                <a class="nav-link d-flex d-md-none" href="#">My Tickets</a>
                <a class="nav-link d-flex d-md-none" href="#">My Listings</a>
                <a class="nav-link d-flex d-md-none" href="#">Settings</a>
                <a class="nav-link d-flex d-md-none" href="#"
                  >Learn About Verified Tickets</a
                >
                <a class="nav-link d-none d-md-flex" href="#">Sign In</a>
                <a class="nav-link d-none d-md-flex" href="#">Sell</a>
                <a class="nav-link d-none d-md-flex" href="#">Gift Cards</a>
                <a class="nav-link d-none d-md-flex" href="#">Help</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div>
          <div style="padding: 12px;">
            <h3><span class="">Sports</span> Tickets</h3>
          </div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
