<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .game-body {
        margin: auto;
        width: 200px;
        text-align: center;
      }
      .game-body input {
        width: 100%;
        padding: 0;
        box-sizing: border-box;
      }
      .game-body .hint {
        margin-top: 10px;
        color: red;
      }
      .btn-group {
        width: 100%;
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="game-body">
      <h1>猜數字遊戲</h1>
      <input type="text" id="guess-input" placeholder="請輸入數字" />
      <div class="hint"></div>

      <div class="btn-group">
          <button class="guess">猜!</button>
          <button class="reStart">重新開始</button>
          <button class="look">看答案</button>
        </div>
    </div>
    
    <script src="./main.js"></script>
  </body>
</html>
